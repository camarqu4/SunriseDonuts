<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products | Sunrise Donuts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Logo.png" alt="Sunrise Donuts Logo" style="width: 150px; height: auto; display: block; margin: auto;">
        <nav>
            <ul style="list-style: none; display: flex; justify-content: center;">
                <li style="padding: 0 10px;"><a href="index.html">Home</a></li>
                <li style="padding: 0 10px;"><a href="products.html">Products</a></li>
                <li style="padding: 0 10px;"><a href="about.html">About Us</a></li>
                <li style="padding: 0 10px;"><a href="cart.html">Your Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Your Shopping Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <p>Total: <span id="cart-total">$0.00</span></p>
        <button type="button" onclick="window.location.href='products.html'">Continue Shopping</button>
    </main>
    <footer>
        <!-- Your footer content -->
    </footer>
    <script>
        var cart = {};

        function loadCart() {
            if (localStorage.getItem('cart')) {
                cart = JSON.parse(localStorage.getItem('cart'));
                displayCart();
            }
        }

        function displayCart() {
            var cartItemsContainer = document.getElementById('cart-items');
            var cartTotalContainer = document.getElementById('cart-total');
            var total = 0;
            cartItemsContainer.innerHTML = ''; // Clear the cart items container

            for (var itemName in cart) {
                var item = cart[itemName];
                var itemTotal = item.price * item.quantity;
                total += itemTotal;

                var itemRow = document.createElement('div');
                itemRow.className = 'cart-item';
                itemRow.innerHTML = `
                    <span>${itemName}</span>
                    <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity('${itemName}', this.value)">
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    <button onclick="removeItem('${itemName}')">Remove</button>
                `;
                cartItemsContainer.appendChild(itemRow);
            }

            cartTotalContainer.innerText = `$${total.toFixed(2)}`;
        }

        function updateQuantity(itemName, quantity) {
            quantity = parseInt(quantity);
            if (quantity > 0) {
                cart[itemName].quantity = quantity;
            } else {
                delete cart[itemName];
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function removeItem(itemName) {
            delete cart[itemName];
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        window.onload = loadCart;
    </script>
</body>
</html>
