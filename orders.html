<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order | Sunrise Donuts</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <img src="Logo.png" alt="Sunrise Donuts Logo" style="display: block; margin: auto;">
    <nav>
      <ul style="list-style: none; display: flex; justify-content: center;">
        <li style="padding: 0 10px;"><a href="index.html">Home</a></li>
        <li style="padding: 0 10px;"><a href="about.html">About Us</a></li>
        <li style="padding: 0 10px;"><a href="products.html">Products</a></li>
        <li style="padding: 0 10px;"><a href="orders.html">Ordering</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Big Orders and Catering</h2>
    <form id="orderForm">
      <table id="orderTable">
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
        <!-- Product Rows will be dynamically added here -->
      </table>

      <div class="customer-details">
        <br><br>
        <h3>Customer Information:</h3>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        <br><br>
        <h3>Catering/Pickup Date and Time:</h3>
        <input type="datetime-local" id="pickupTime" name="pickupTime" required>
      </div>
      <button type="submit">Submit Order</button>
    </form>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
