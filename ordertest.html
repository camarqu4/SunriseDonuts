<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order | Sunrise Donuts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-
awesome/4.7.0/css/font-awesome.min.css">
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <img src="Logo.png" alt="Sunrise Donuts Logo" style="display: block; margin: auto;">
    <nav>
      <ul style="list-style: none; display: flex; justify-content: center;">
        <li style="padding: 0 10px;"><a href="index.html">Home</a></li>
        <li style="padding: 0 10px;"><a href="about.html">About Us</a></li>
        <li style="padding: 0 10px;"><a href="products.html">Products</a></li>
        <li style="padding: 0 10px;"><a href="orders.html">Ordering</a></li>
      </ul>
    </nav>
  </header>

 <main>
    <h2>Orders and Catering</h2>

    <!-- Customer Details Section -->
    <div class="customer-details">
      <h3>Customer Information:</h3>
      <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
      <h3>Catering or Pickup Date and Time:</h3>
      <input type="datetime-local" id="pickupTime" name="pickupTime" required>
    </div>

    <!-- Products Table Section -->
    <h3>Your Order Summary</h3>
    <table id="orderSummary">
      <thead>
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- Product rows will be inserted here by JavaScript -->
      </tbody>
    </table>

    <!-- Submit Button -->
    <button type="submit">Submit Order</button>
  </main>

  <footer style="text-align: center; margin-top: 20px;">
      <p>&copy; 2023 Sunrise Donuts. All rights reserved.</p>
      <br>
      <div class="socialMediaLinks">
      <small><i>
        <a href="https://www.facebook.com/sunrisedonutsaz/" class="fa fa-facebook-f" target="_blank"></a>
        <a href="https://www.yelp.com/biz/sunrise-donuts-surprise" class="fa fa-yelp" target="_blank"></a>
      </i></small>
      </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
